<button onclick="FractionReduce.reduce()">1. Create object "Rationel" from the input form.</button>

<script>

    let numerator = document.getElementById("myForm").elements[0].value;
    let denominator = document.getElementById("myForm").elements[1].value;

    var FractionReduce = (function(){
        //Euclid's Algorithm
        var getGCD = function(n, d){
            var numerator = (n<d)?n:d;
            var denominator = (n<d)?d:n;
            var remainder = numerator;
            var lastRemainder = numerator;

            while (true){
                lastRemainder = remainder;
                remainder = denominator % numerator;
                if (remainder === 0){
                    break;
                }
                denominator = numerator;
                numerator = remainder;
            }
            if(lastRemainder){
                return lastRemainder;
            }
        };

        var reduce = function(n, d){
            var gcd = getGCD(n, d);

            return [n/gcd, d/gcd];
        };

        return {
            getGCD:getGCD,
            reduce:reduce
        };

    }());

    //alert(FractionReduce.reduce(3413358, 13427));
    console.log(FractionReduce.reduce());




</script>
