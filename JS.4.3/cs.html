<form id="myForm" action="fraction.html">
    Numerator:
    <br>
    <input type="number" id="numerator" value="2">
    <br><br>
    Denominator:
    <br>
    <input type="number" id="denominator" value="4">
    <br><br>
</form>

<br>

<br>
<p id=demo>click me</p>
<script>

        // Reduce a fraction by finding the Greatest Common Divisor and dividing by it.
        function reduce(){
            var n = document.getElementById("myForm").elements[0].value
            var d = document.getElementById("myForm").elements[1].value
            var gcd = function gcd(a,b){
                return b ? gcd(b, a%b) : a;
            };
            gcd = gcd(n,d);
            return [n/gcd + "/" + d/gcd];
        }

        //console.log(reduce());
        //document.getElementById("demo").innerHTML = reduce();

        document.getElementById("demo").addEventListener("click", reduce)

        //document.getElementById("demo").onclick = function() {reduce()};

</script>
